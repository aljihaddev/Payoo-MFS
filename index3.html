<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="src/output.css">
</head>

<body>
    <section class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-white grid place-content-center bg-[#f4f5f7]">
                <div class="max-w-mCntnr mx-auto">
                    <div id="processingScreen" class="text-center">
                        <i class="fa-solid fa-spinner text-[#0874f2] text-7xl mb-8"></i>
                        <h1 class="text-[#0874f2] font-Outfit font-bold text-3xl mb-12">Processing...</h1>
                        <button type="button"
                            class="opacity-0 py-4 px-8 w-full bg-[#127b46] rounded-full text-2xl font-Outfit font-bold">Return
                            to Home <i class="fa-solid fa-house"></i></button>
                    </div>

                    <div id="successfulScreen" class="text-center hidden">
                        <i class="fa-solid fa-circle-check text-[#149253] text-7xl mb-8"></i>
                        <h1 class="text-[#127b46] font-Outfit font-bold text-3xl mb-12">Successful<span
                                class="ml-0.5">!</span></h1>
                        <button id="returnHomeBtn" type="button"
                            class="py-4 px-8 w-full bg-[#127b46] rounded-full text-2xl font-Outfit font-bold cursor-pointer duration-100 ease-in hover:bg-[#0874f2]">Return
                            to Home <i class="fa-solid fa-house"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let processingScreen = document.getElementById("processingScreen")
            let successfulScreen = document.getElementById("successfulScreen")
            let returnHomeBtn = document.getElementById("returnHomeBtn")

            setTimeout(() => {
                if (processingScreen && successfulScreen) {
                    processingScreen.style.display = "none"
                    successfulScreen.style.display = "block"
                }
            }, 1000)
        })

        returnHomeBtn.addEventListener("click", () => {
            window.location.href = "index2.html"
        })
    </script>
</body>

</html>
